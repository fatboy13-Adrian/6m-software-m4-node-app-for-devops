version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
  snyk: snyk/snyk@1.5.0

executors:
  node_executor:
    docker:
      - image: cimg/node:16.10
  docker_executor:
    docker:
      - image: cimg/node:16.10

jobs:
  build:
    executor: node_executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Dependencies
          command: npm install

  test:
    executor: node_executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm run test

  scan:
    executor: docker_executor
    environment:
      IMAGE_NAME: fatb0y13/6m-software-m4-node-app-for-devops
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - run:
          name: Build Docker Image
          command: docker build -t $IMAGE_NAME .
      - snyk/scan:
          docker-image-name: $IMAGE_NAME

  codescan:
    executor: node_executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - snyk/install
      - run:
          name: Run Snyk Code Scan
          command: snyk code test

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKERHUB_LOGIN
          docker-password: DOCKERHUB_PASSWORD
      - docker/build:
          image: fatb0y13/6m-software-m4-node-app-for-devops
      - docker/push:
          image: fatb0y13/6m-software-m4-node-app-for-devops

  deploy:
    executor: node_executor
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            heroku container:login
            heroku stack:set container -a fatb0y13-su-devops
            heroku container:push web -a fatb0y13-su-devops
            heroku container:release web -a fatb0y13-su-devops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
      - deploy:
          requires:
            - publish
      - scan:
          requires:
            - build
          filters:
            branches:
              only: main
      - codescan:
          requires:
            - build
          filters:
            branches:
              only: main
